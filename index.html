<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Tip Calculator</title>
</head>

<body>
    <div id="container">

        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label>Total Bill :</label>
            <input type="text" id="billTotal" placeholder="Enter your total bill here">
        </div>
        <div>
            <label>Tip % :</label>
            <input type="range" id="tipInput" value="0">
            <span id="tipOutput"></span>
        </div>
        <div>
            <label>Split (number of people) :</label>
            <input id="splitInput" type="range" min="1" max="10">
            <span id="splitOutput"></span>
        </div>
        <hr>
        <div>
            <div>
                <label>New Bill (per person) :</label> <span id="newBill"></span>
            </div>
        </div>
        <div>
            <label>Tip amount (per person) :</label> <span id="tipEach"></span>
        </div>
    </div>

    <script src="script.js">

    </script>

</body>

</html>
